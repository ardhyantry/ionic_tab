<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>pastadetail</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">pastadetail</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-img [src]="pasta.url"></ion-img>
    </ion-card-header>
    <ion-card-content>
      <ion-card-title>{{pasta.name}}</ion-card-title>
      <ion-card-subtitle>{{pasta.description}}</ion-card-subtitle>
      <ion-card-title>{{pasta.price}}</ion-card-title>
      <ion-label>Pasta Recipe Instruction:</ion-label>
      <ol>
        <li *ngFor="let ins of pasta.instructions">{{ins.instruction}}</li>
      </ol>
    </ion-card-content>
  </ion-card>
</ion-content>
